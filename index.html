<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://www.dm.gov.ae/wp-content/themes/dubaimunicipality/assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Dubai Municipality</title>
</head>

<body>
    <section class="above-the-fold">
        <!-- The video -->
        <video autoplay muted loop id="intro-video">
            <source src="https://www.dm.gov.ae/wp-content/themes/dubaimunicipality/assets/videos/dm-banner-latest.mp4"
                type="video/mp4">
        </video>
        <button id="video-action-btn" onclick="myFunction()">Pause</button>

        <section class="header-collection">


            <!-- Main Header-->
            <header class="d-flex white main-header" dir="ltr">
                <div class="container d-flex align-center justify-content-between">
                    <a href="javascript:void(0)" aria-label="Dubai Government Logo"
                        class="main-header-logo align-self-center">
                        <img src="./assets/img/govtLogo-new-white.svg" /> </a>

                    <div class="d-flex align-center cursor-pointer">
                        <a href="javascript:void(0)" aria-label="Dubai Municipality" class="align-self-center">
                            <img src="./assets/img/dmLogo.png.webp" class="main-header-right-logo"
                                alt="Dubai Municipality logo">
                        </a>
                    </div>
                </div>
            </header>

            <!--  Sub header -->
            <header class="sub-header d-flex align-center white" id="sub-header">
                <div class="w-100">
                    <div class="container d-flex align-center justify-content-between">
                        <!-- Hamburger menu-->
                        <div class="sub-header-navbar  d-flex align-center justify-center">
                            <button class="hamburger">
                                <i class="bi bi-list"></i>
                            </button>

                            <!-- Main menu navigation -->
                            <div class="menu-navigation">
                                <div class="menu-main-menu-container">
                                    <ul class="d-flex" id="primary-menu" class="menu">
                                        <li><a href="">Home</a></li>
                                        <li>About Us</li>
                                        <li>Services</li>
                                        <li>Easy Payment</li>
                                        <li>Open Data</li>
                                        <li>Contact Us</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="action-headers d-flex align-center justify-center">
                            <div class="search-container">
                                <i class="bi bi-search"></i>
                                <input type="search" placeholder="Search" aria-label="Search field"
                                    class="search-input">
                            </div>
                            <div class="sub-header-options">
                                <a title="Click to go to Arabic page" class="sub-header-btn d-flex align-center justify-center" href="">عربي</a>
                            </div>
                            <div class="sub-header-options">
                                <a title="Click to go to Arabic page" class="sub-header-btn d-flex align-center justify-center" href="">
                                    <i class="bi bi-person-wheelchair"></i>
                                </a></div>
                                <div class="sub-header-options">
                                    <a title="Click to go to Arabic page" class="sub-header-btn d-flex align-center justify-center" href="">
                                        <i class="bi bi-person-circle"></i>
                                        <span class="px-2">Login</span>
                                    </a></div>
                        </div>
                    </div>


                </div>
            </header>
        </section>

        <!-- center stage-->
        <div class="carousel-layers container"> 
            <div class="slider-text-static">Making Dubai more</div>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <span class="slider-maintext">beautiful</span>
                  </div>
                  <div class="carousel-item">
                    <span class="slider-maintext">sustainable</span>
                  </div>
                  <div class="carousel-item">
                    <span class="slider-maintext">liveable</span>
                  </div>
                  <div class="carousel-item">
                    <span class="slider-maintext">pioneering</span>
                  </div>
                </div>
              </div>
            <div class="slider-text-static">every day</div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
